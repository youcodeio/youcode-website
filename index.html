<!doctype html>
<html class="no-js" lang="" ng-app='youcodeio'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body ng-controller='Ctrl'>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Add your site or application content here -->
        
        <!-- Navigation bar -->
          <nav>
            <div class="nav-wrapper red">
              <a href="index.html" class="brand-logo">
                    <img src="img/YouCode.png" alt="Logo YouCode" class="logo_youcode">
                </a>
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="channels.html">Channels</a></li>
              </ul>
              <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="channels.html">Channels</a></li>
              </ul>
            </div>
          </nav>
          
          <div class="row toto">
               
                    
                <div class="col s2 m2 l4"> <p></p> </div>
            <div class="col s8 m8 l4">
                <span class="flow-text trolo">
                <form ng-submit="search()">
                   <div class="input-field">
                        <i class="mdi-action-search prefix"></i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="query">
                        <label for="icon_prefix white">Search</label>
                    </div> 
                  </form>
                </span>     
            </div>
            <div class="col s2 m2 l4 trolo">
                     <a class="btn-floating btn-large waves-effect waves-light red" ng-click="search()"><i class="mdi-action-done"></i></a>   
            </div>
                         
                
          
        </div>
      <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s10 valign-wrapper">
              <h3 class="valign title">Result of YouCode search</h5>
            </div>
              <div class="preloader-wrapper big active" ng-if="unicorn">
                <div class="spinner-layer spinner-red-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
       
        
          </div>
        <div class="row">
          
        <div class="col s12 grid-example"><span class="flow-text">
            <ul class="collapsible" data-collapsible="accordion" >
                <li class="col s12 swag" ng-repeat="channel in channels track by $index">
                  <div class="collapsible-header"><i class="mdi-image-hdr-weak"></i>
                  
                  <div class="col s9 videoTitle">{{channel.title}}</div>
                  <div class="col s2"><small>{{formatDate(channel.publishedAt)}}</small></div>
   

                  </div>
                  <div class="collapsible-body">
                  
                          
                  <p class="col s12 video_description">{{channel.description}}</p>
                  
                  <div class="col s4 offset-s8 grid-example">
                      <span class="flow-text">
                          <a class="waves-effect waves-light btn red" target="_blank" ng-href="https://www.youtube.com/watch?v={{channel.id}}">Youtube</a>
                      </span>
                  </div>
                  
                  </div>
                  
                </li>
              </ul>      
        </span></div>
        </div>
      </div>
    
        

        
    </body>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
       <!--Import jQuery before materialize.js-->
       <script type="text/javascript" src="js/jQuery.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
        <script src="js/plugins.js"></script>
        <!-- adding Google's official script -->
        <script src="//apis.google.com/js/client.js?onload=googleApiClientReady"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>
        <script src="js/swag.js"></script>
        <script src="js/controller.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
</html>
