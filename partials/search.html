    <!-- $$$$$$$$$$$$$$$$ DÃ©but la partie de Recherche de YouCode.io $$$$$$$$$$$$$$$$$$$ -->
    <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ --> 
    <div ng-if="!showAbout" class="cat container position_recherche">
     <div class="position"></div>

     <!-- Page Content goes here -->
     <div class="row">
      <div class="col s12 m12 l12">
        <h3 class="valign title">Result of YouCode search</h5>
        </div>
        <div ng-if="isNull">
          <p><i class="mdi-alert-error red-text"></i> Sorry, we can't find anything for the keyword {{last_query}} in <span ng-if="isTuts">tutorials</span><span ng-if="!isTuts">talks</span>. Do you want to search on <a ng-click="changeToggle()" href=""><strong ng-if="!isTuts">tutorials</strong><strong ng-if="isTuts">talks</strong></a> ?</p>
        </div>
        <div class="progress col s12 m12 l12" ng-if="unicorn">
          <div class="indeterminate"></div>
        </div>
      </div>
      <div class="row ">

        <div class="col s12 m6 l4 " ng-repeat="channel in channels track by $index">    

          <div class="card" ng-mouseenter="show = true" ng-mouseleave="show = false">
            <div class="cardhover" ng-if="show">

              <p class="titreVideo white-text">{{channel.title}}</p>
              <p class="descriptionVideo white-text">{{channel.description}}</p>
              <div class="row pos">
                <a class="waves-effect waves-light btn white red-text btn_Youtube right" href="https://www.youtube.com/watch?v={{channel.id}}" target="_blank"><i class="mdi-hardware-keyboard-control right red-text"></i>Youtube</a>
              </div>
            </div>
            <div class="card-image">
              <img class="card_css" ng-src="{{channel.thumbnails.high.url}}">
              <!--              <span class="card-title ">{{channel.channelTitle}}</span>-->
            </div>
            <div class="card-content taille_content">
              <p class="title_card_modif">{{channel.title}}</p>
            </div>
            <div class="card-action">
              <p class="col s6 m6 l6 channel_info">{{channel.channelTitle}}</p>
              <p class="col s6 m6 l6 channel_info_date">{{formatDate(channel.publishedAt)}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
    <!-- $$$$$$$$$$$$$$$$ Fin de la partie de Recherche de YouCode.io $$$$$$$$$$$$$$$$$$$ -->
